name: Build and deploy to DockerHub

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/docker-image.yml"
      - "ScheduleManagement/**"
      - "Dockerfile.pipeline"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        working-directory: ./ScheduleManagement
        run: dotnet restore

      - name: Build and publish
        working-directory: ./ScheduleManagement
        run: dotnet publish -c Release -o out

      - name: List published files
        run: ls -la ./ScheduleManagement/out

      - name: Upload generated artifact files
        uses: actions/upload-artifact@v4
        with:
          name: output-app
          path: out/
          retention-days: 1
          
  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download generated artifact files
        uses: actions/download-artifact@v4
        with:
          name: output-app
          path: ${{ github.workspace }}/docker/app

      - name: Set up builder
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.pipeline
          push: true
          tags: milosz08/schedule-management-server:latest

      - name: Logout from Docker Hub
        run: docker logout
